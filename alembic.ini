# Alembic configuration file for Bindu storage migrations

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration files
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d_%%(rev)s_%%(slug)s

# Timezone for migration timestamps
timezone = UTC

# Truncate slug to this length
truncate_slug_length = 40

# Revision environment
# This can be set to 'true' to use a separate environment for each revision
# prepend_sys_path = .

# Version location specification
# This defaults to alembic/versions.  When providing multiple version
# locations, separate them with commas.
version_locations = alembic/versions

# Output encoding used when revision files are written
output_encoding = utf-8

# Database URL - will be overridden by env.py from settings
sqlalchemy.url = postgresql+asyncpg://user:pass@localhost/bindu  # pragma: allowlist secret


[post_write_hooks]
# Post-write hooks for code formatting
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 100 REVISION_SCRIPT_FILENAME


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
